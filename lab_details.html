            { id: 2, name: "Rohtak-Allergy Cure Path Lab Pvt. Ltd.", city: "Rohtak", state: "Haryana", address: "Huda Complex, Rohtak, Rohtak, Haryana, India", phone: "+919999801344" },

            { id: 4, name: "Sri Sai Diagnostic Centre", city: "Jaisinghpur", state: "Maharashtra", address: "Jaisinghpur, Jaysingpur, Maharashtra, India", phone: "+918446228462" },
            { id: 5, name: "HEALTH CARE DIAGNOSTIC CENTER", city: "Bhiwani", state: "Haryana", address: "VARDHMAN TOWER, OPP. IDBI BANK,127021, Bhiwani, Haryana, India", phone: "+919416321022" },
            { id: 6, name: "LIFE CARE MULTISPECIALITY HOSPITAL", city: "Charkhi Dadri", state: "Haryana", address: "LIFE CARE MULTISPECIALITY HOSPITAL, OPP. PWD REST HOUSE, ROHTAK ROAD, CHARKI DADRI.127306, Charkhi Dadri, Haryana, India", phone: "+9190349439999" },
            { id: 7, name: "GOYAL HOSPITAL -MAHENDERGARH", city: "Mahendragarh", state: "Haryana", address: "BHARAMDEV CHOWK, NEAR GOYAL MEDICAL STORE,123029, Mahendragarh, Haryana, India", phone: "+918901469585" },
            { id: 8, name: "CARE DIAGNOSTIC CENTER", city: "Narnaul", state: "Haryana", address: "OLD COURT ROAD, NARNAUL ,123001DR PARMJEET SINGH DR PARMJEET SINGH, Narnaul, Haryana, India", phone: "+919812128080" },
            { id: 9, name: "AEKAM PATHOLOGICAL LAB", city: "Narnaul", state: "Haryana", address: "OLD COURT ROAD, NARNAUL ,123001, Narnaul, Haryana, India", phone: "9416314102" }

            detailsContainer.innerHTML = `
                <h2>${lab.name}</h2>
                <p><strong>City:</strong> ${lab.city}</p>
                <p><strong>State:</strong> ${lab.state}</p>
                <p><strong>Address:</strong> ${lab.address}</p>
                <p><strong>Phone:</strong> ${lab.phone}</p>
            `;
        } else {
            detailsContainer.innerHTML = "<p>Lab not found.</p>";
        }
    </script>
</body>
</html>
